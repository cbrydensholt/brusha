<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Our Selection</title>
</head>
<body>
<h1>Product Overview</h1>




<div class="container">


    <table>
        <tr>
            <th>Customer ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number:</th>
            <th>Address</th>
            <th>ActiveCPR</th>
        </tr>


        <tr th:each="customer : ${customers}">
            <td th:text="${customer.customerId}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.phone}"></td>
            <td th:text="${customer.address}">
            <td th:text="${customer.cpr}">
            <td><a th:href="@{/deletecustomer(snusId=${customer.customerId})}"><button class="btn btn-del"> Delete </button></a></th>
            <td><a th:href="@{/updatecustomer(snusId=${customer.customerId})}"><button class="btn btn-ed"> Update </button></a></th>
            <td><a th:href="@{/singlecustomer(snusId=${customer.customerId})}"><button class="btn btn-details"> Details</button></a></td>

        </tr>


    </table>
</div>


</body>
</html>
